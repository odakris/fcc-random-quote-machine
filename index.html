<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./random_quote_machine.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./random_quote_machine.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="wrapper">
      <div id="quote-box">
        <p id="quote-text">
          <i class="fa fa-quote-left"></i><span id="text"></span>
        </p>
        <p id="quote-author"><span id="author"></span></p>
        <div class="buttons">
          <a
            target="_blank"
            id="tweet-quote"
            class="button twitter-share-button"
            ><i class="fa fa-twitter"></i
          ></a>
          <button id="new-quote" class="button" onclick="getQuotesFromApi()">
            New Quote
          </button>
        </div>
      </div>
      <div id="footer">
        <p>
          Created by
          <a href="https://github.com/odakris" target="_blank">Odakris</a>
        </p>
      </div>
    </section>
  </body>
</html>
